<!DOCTYPE html>
<html>
<head>
<title>Grade</title>
</head>
<body>
<h1>Pass or Fail</h1>
<p>Please enter your grade:</p>

<input id="grade" type="number">
<button onclick="myFunction()">Try it!</button>
<p id="demo"></p>
<script>
function myFunction() {
    var x = parseInt(document.getElementById("grade").value); 
    if (x < 60) {
        document.getElementById("demo").innerHTML = "Fail!!";
    } else {
        document.getElementById("demo").innerHTML = "Pass!!";
    }
}
</script>

<output id = "grade"></output>
</body>
</html>
